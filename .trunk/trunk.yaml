    linux_x86_64: 87dc619b29115876a2816b0bcca2980795fe26fea2b7056ee9933189e6108b08
plugins:
  sources:
    - id: trunk
      ref: v0.0.21
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    # Code - Go
    - gofmt@1.20.4
    - gokart@0.5.1
    - golangci-lint@1.53.3
    # Code - multi-language
    - semgrep@1.31.2
    # Code - Python
    - bandit@1.7.5
    - black@23.3.0
    - isort@5.12.0
    - ruff@0.0.277
    # Code - Rust
    - clippy@1.70.0
    - rustfmt@1.70.0
    # Code - TypeScript
    # - eslint@8.44.0 # TODO
    - sort-package-json@2.5.1
    # File - Markdown
    - markdownlint@0.35.0
    # File - TOML
    - taplo@0.7.0
    # File - YAML
    - yamllint@1.32.0
    # Formatting
    - prettier@2.8.8
    # Git
    - git-diff-check
    # GitHub Actions
    - actionlint@1.6.25
    # Security - dependencies
    - osv-scanner@1.3.4
    # Security - general
    - checkov@2.3.316
    - trivy@0.43.1
    # Security - secrets
    - gitleaks@8.17.0
    - trufflehog@3.43.0
    # Spell check
    - cspell@6.31.1
runtimes:
  enabled:
    - go@1.20.5
    - node@20.3.1
    - python@3.11.1 # TODO: upgrade to 3.11.4 when available
    - rust@1.70.0
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
    - commitlint
merge:
  required_statuses:
    - Trunk Check
    - Detect Changes
    - Go Build Check
    - Python Build Check
    - Rust Build Check
    - TypeScript Build Check
