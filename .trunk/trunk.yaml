    darwin_arm64: f51110e86b862631253f1a3cdbc159f8db7a558ca849b10e4164f235d18631e1
    darwin_x86_64: 2dcd055c9b64698ce6733fd8632792c61d634e81207889b92f849fa6a1392659
    linux_x86_64: 0cbc41d30b09cdbbcbe1971f81a743b441ad8f225494430c43ab072a5638d77a
plugins:
  sources:
    - id: trunk
      ref: v1.2.3
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    # Code - Go
    - gofmt@1.21.1
    - gokart@0.5.1
    - golangci-lint@1.54.2
    # Code - multi-language
    - semgrep@1.41.0
    # Code - Python
    - bandit@1.7.5
    - black@23.9.1
    - isort@5.12.0
    - mypy@1.5.1
    - ruff@0.0.291
    # Code - Rust
    - clippy@1.72.1
    - rustfmt@1.72.1
    # Code - TypeScript
    # - eslint@8.50.0 # TODO
    - sort-package-json@2.5.1
    # File - Markdown
    - markdownlint@0.37.0
    # File - TOML
    - taplo@0.8.1
    # File - YAML
    - yamllint@1.32.0
    # Formatting
    - prettier@3.0.3
    # Git
    - git-diff-check
    # GitHub Actions
    - actionlint@1.6.26
    # Security - dependencies
    - osv-scanner@1.4.0
    # Security - general
    - checkov@2.4.9
    - trivy@0.45.1
    # Security - secrets
    - gitleaks@8.18.0
    - trufflehog@3.57.0
    # Spell check
    - cspell@7.3.6
runtimes:
  enabled:
    - go@1.21.1
    - node@20.7.0
    - python@3.11.1 # TODO: upgrade to 3.11.5 when available
    - rust@1.72.1
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
    - commitlint
merge:
  required_statuses:
    - Trunk Check
    - Detect Changes
    - Go Build Check
    - Python Build Check
    - Rust Build Check
    - TypeScript Build Check
