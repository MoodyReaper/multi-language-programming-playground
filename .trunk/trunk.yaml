    darwin_x86_64: 2e147cbc7c2fbd3814537ca21e202faaf75d686f9e2ed9ab6a2ca5ee8713d522
    linux_x86_64: 46dbd45404c62795a6c593746cc7ab87651f9ffcb82c3e58d57708eb3fb15fa8
plugins:
  sources:
    - id: trunk
      ref: v1.2.1
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    # Code - Go
    - gofmt@1.20.4
    - gokart@0.5.1
    - golangci-lint@1.54.1
    # Code - multi-language
    - semgrep@1.36.0
    # Code - Python
    - bandit@1.7.5
    - black@23.7.0
    - isort@5.12.0
    - ruff@0.0.285
    # Code - Rust
    - clippy@1.70.0
    - rustfmt@1.70.0
    # Code - TypeScript
    # - eslint@8.44.0 # TODO
    - sort-package-json@2.5.1
    # File - Markdown
    - markdownlint@0.35.0
    # File - TOML
    - taplo@0.8.1
    # File - YAML
    - yamllint@1.32.0
    # Formatting
    - prettier@3.0.2
    # Git
    - git-diff-check
    # GitHub Actions
    - actionlint@1.6.25
    # Security - dependencies
    - osv-scanner@1.3.6
    # Security - general
    - checkov@2.4.4
    - trivy@0.44.1
    # Security - secrets
    - gitleaks@8.17.0
    - trufflehog@3.48.0
    # Spell check
    - cspell@7.0.1
runtimes:
  enabled:
    - go@1.20.5
    - node@20.3.1
    - python@3.11.1 # TODO: upgrade to 3.11.4 when available
    - rust@1.70.0
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
    - commitlint
merge:
  required_statuses:
    - Trunk Check
    - Detect Changes
    - Go Build Check
    - Python Build Check
    - Rust Build Check
    - TypeScript Build Check
